<!DOCTYPE html>
<html>
<head>
	<title>Tamagotchi 1</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js' type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id='main-header'>
		<h1>Go Go Tama!</h1>
		
		<form>
			<input type="text" id="tamaname" placeholder="Name Your Tamagotchi">
			<button type='submit' id='submit'>Choose Name</button>
		</form>
		<h2>Tama's Name</h2>
	</div>
	<div class='background'>
		<!-- <img src="">
		<img src="" id='tamagotchi'> -->
	</div>
	<div class=container>	
		<div class='user-buttons'>
			<div id='timer'>Tick Tock...</div>
			<button id='feed'>Feed</button>
			<button id='light'>Light Off</button>
			<button id='play'>PLAY</button>

		</div> <!-- <--- user buttons -->
		<img id='tamabody' src="https://github.com/naomatheus/tomagachi-1/blob/master/tamastage1.gif?raw=true">
	</div> <!-- <--- container -->





	<footer class='tamastats'>
		<div id='hunger-header'>Hunger
			<div id='hunger'>0</div>
		</div>
		<div id='sleepiness-header'>Sleepiness
			<div id='sleepiness'>0</div>
		</div>
		<div id='boredom-header'>Boredom
			<div id='boredom'>0</div>
		</div>
		<div id='age-header'>Age
			<div id='age'>0</div>
		</div>
		<div id='lifestage-header'>Lifestage
			<div id='lifestage'>0</div>
		</div>

	</footer> <!-- <--- tomastats -->
	<script src='js/app.js' type="text/javascript"></script>

</body>
</html>
